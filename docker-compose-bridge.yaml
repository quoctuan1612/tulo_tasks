version: "3"
networks:
  tulo_bridge:
    external: true
volumes:
  bundle:
  postgres:
services:
  db:
    image: postgres:13-alpine
    ports:
      - 5650:5432
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
  app:
    build:
      context: .
    stdin_open: true
    tty: true
    command: bundle exec gruf
    volumes:
      - bundle:/usr/local/bundle
      - .:/usr/src/app:delegated
    ports:
      - 56500:50051
    depends_on:
      - db
    networks:
      - tulo_bridge
      - default
    environment:
      - DB_USERNAME
      - DB_PASSWORD
      - DB_HOST
